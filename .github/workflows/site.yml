name: Continuous site publication
on:
  push:
    branches:  ['**']
    tags: [v*]

jobs:
  publishSite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: temurin
          java-version: 8
      - name: Generate site
        run: sbt makeSite
      - name: Deploy to GitHub pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: target/site
